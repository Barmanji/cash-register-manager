    <title>Cash Register!</title>

<body>
    <div class="container">

        <h1 class="heading">Cash Register Manager</h1>
        
        <p class="description"><span title="Type the amount that you have/coustomer has to pay!">Enter the bill
                amount</span> and cash given
            by the customer to know the minimum no. of notes to return.
            <br>Note- Bill amount must be <= Cash Given && Bill Amount != 0.</p>
        <label for="bill-amount" class="input-label">Bill Amount:</label>
        <input type="text" id="bill-amount" class="input">
        <label for="cash-amount" class="input-label" title="Cash given by the customer">Cash Given:</label>
        <input type="text" class="input" id="cash-amount">
        <button id="button">check</button>
        <p id="error-message"></p>
        <table class="notes-table">
            <caption>Return Table</caption>
            <tr>
                <th>No. of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>

            </tr>
            <tr>
                <th>Notes/Coins</th>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr>

        </table>

    </div>
